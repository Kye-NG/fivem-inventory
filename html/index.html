<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <div id="app">
    <div class="inventory">
      <div class="top" v-bind:class="{ dontshow: !menuOpen }">
        <div class="top-header">
          INVENTORY
        </div>
        <div class="rows">
          <div
            class="inventory-lines drag-container"
            v-for="(line, rowIndex) in inventoryComp"
          >
            <div class="inventory-container">
              <div
                class="inventory-item draggable-item"
                v-for="(item, columnIndex) in line"
                :data-row='rowIndex'
                :data-col='columnIndex'
              >
                <template v-if="item">
                  <img :src="'./images/' + item.imageURL" alt="image" width="60px" draggable="false">
                  <div class="item-text">
                    <p>{{ item.name }}</p>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="rows" v-bind:class="{ opaque: !menuOpen }">
          <div class="hotbar-container drag-container">
            <div
              class="hotbar-item draggable-item"
              v-for="(item, columnIndex) in hotbarInv"
              data-row='4'
              :data-col='columnIndex'
            >
              <template v-if="item">
                <img :src="'./images/' + item.imageURL" alt="image" width="60px" draggable="false">
                <div class="item-text" v-bind:class="{ active: activeItem === columnIndex}">
                  <p>{{ item.name }}</p>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>
  <script
    src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
    integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
    crossorigin="anonymous">
  </script>
  <script src="./js/index.js" type="text/javascript"></script>
</body>
</html>
